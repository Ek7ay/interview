<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax</title>
</head>
<body>
   <script>
      const xhr = new XMLHttpRequest();
      xhr.open('get', './data.json', false)
      xhr.onreadystatechange = function() {
        if(xhr.readyState === 4) {
          if(xhr.status === 200) {
            console.log(xhr.responseText)
          } else {
            console.log('其他情况')
          }
        }
      }
      xhr.send(null)

   </script>
</body>
</html>
