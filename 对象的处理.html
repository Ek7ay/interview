<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的处理</title>
</head>
<body>
    <script>
        var obj = {a : 100, b : 200, c :300};
        var  key;
        for (key in obj) {
            if (obj.hasOwnProperty(key)) {
                console.log(key, obj[key]);
            }
        }
    </script>
</body>
</html>
