    <script>
        // 火花思维面试题
        // var obj = {a : 1, b : 2, c : 3, d : 4};
        // pick(obj, "a")  =>  {a : 1};
        // pick(obj, "a", "b") => {a : 1, b : 2};

        var obj = {a : 1, b : 2, c : 3, d : 4};
        function pick(obj, ...keys) {
            var key;
            var obj1 = {};
            for (key of keys) {
                obj1[key] = obj[key];
            }
            return obj1;
        }
        var a = pick(obj, "a", "b");
        console.log(a);
    </script>
