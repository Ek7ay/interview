<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearfix</title>
    <style>
        .item {
            height: 200px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background: blue;
            clear: both;
        }

        .float {
            float: left;
        }
        
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
    </style>

</head>

<body>
    <div class="item red float"></div>
    <div class="item blue"></div>
</body>

</html>
