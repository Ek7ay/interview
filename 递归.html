    <script>
        // 使用递归实现 getElementsByClassName

        // 分析
        // 1. 实现一个方法byClass()需要的参数是:
        //     node: 在某个节点上寻找元素
        //     className: 需要寻找的className
        //     arr: 找到的元素存储到这个数组中
        // 2. 遍历 node 的子节点,
        // 3. 查看这个子节点是否还有子节点,如果没有直接存储到数组中,如果有就继续递归
        var arr = [];
        function byClass(node, className, arr) {
            var list = node.childNodes;
            for (var i = 0; i < list.length; i++) {
                if (list[i].className == className){
                    arr.push(list[i]);
                }
                if (list[i].childNodes.length > 0){
                    byClass(list[i], className, arr);
                }
            }
        }
        var a = document.getElementById("node");+
        byClass(a, "c", arr);
        console.log(arr);
    </script>
