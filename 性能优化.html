<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能优化</title>
</head>
<body>
    <!-- 原则：多使用内存，缓存或其他方法
          减少cup计算量，减少网络加载耗时
        （适用所有编程的性能优化 --- 空间换时间） -->

        <!-- 让加载更快 -->
        1，减少资源体积：压缩代码
        2，减少访问次数：合并代码，SSR服务器端渲染，缓存
        3，使用更快的网络： CDN

        <!-- 让渲染更快 -->
        1，css放在head，js放在body的最下面
        2，尽早的执行js，用DOMContentLoaded触发
        3，懒加载（图片懒加载，上滑加载更多）
        4，对DOM查询进行缓存
        5，频繁的DOM操作，合并到一起插入DOM结构
        6，节流throttle 防抖debounce
</body>
</html>
