        function uniq2(arr) {
            var temp = new Array();
            for (var i = 0; i < arr.length; i++) {
                if (arr.indexOf(arr[i]) == i) {
                    temp.push(arr[i])
                }
            }
            return temp;
        }

        console.log(b);
